    <script>
       
    //    Square of a number:

function square(number) {
  return number * number;
}

console.log(square(5)); // Output: 25

// Swapping 2 numbers:

function swapNumbers(a, b) {
  console.log("Before swapping: a =", a, "b =", b);
  
  let temp = a;
  a = b;
  b = temp;

  console.log("After swapping: a =", a, "b =", b);
}

swapNumbers(3, 7);


// Addition of 3 numbers:

function addThreeNumbers(a, b, c) {
  return a + b + c;
}

console.log(addThreeNumbers(2, 4, 6)); // Output: 12


// Celsius to Fahrenheit conversion:

function celsiusToFahrenheit(celsius) {
  return (celsius * 9) / 5 + 32;
}

console.log(celsiusToFahrenheit(30)); // Output: 86


// Meter to miles:


function meterToMiles(meter) {
  return meter * 0.00062137;
}

console.log(meterToMiles(1000)); // Output: 0.62137
Pounds to kg:


function poundsToKg(pounds) {
  return pounds * 0.45359237;
}

console.log(poundsToKg(10));
 // Output: 4.5359237


// Calculate Batting Average:

function calculateBattingAverage(runs, innings) {
  return runs / innings;
}

console.log(calculateBattingAverage(500, 20)); // Output: 25


// Calculate five test scores and print their average:


function calculateAverage(testScores) {
  let sum = 0;
  for (let i = 0; i < testScores.length; i++) {
    sum += testScores[i];
  }
  return sum / testScores.length;
}

const scores = [80, 90, 75, 95, 85];
console.log(calculateAverage(scores)); // Output: 85


// Power of any number x ^ y:


function power(x, y) {
  return Math.pow(x, y);
}

console.log(power(2, 3)); // Output: 8

// Calculate Simple Interest:

function calculateSimpleInterest(principal, rate, time) {
  return (principal * rate * time) / 100;
}

console.log(calculateSimpleInterest(1000, 5, 2)); // Output: 100

// Calculate area of an equilateral triangle:


function calculateEquilateralTriangleArea(sideLength) {
  return (Math.sqrt(3) / 4) * Math.pow(sideLength, 2);
}

console.log(calculateEquilateralTriangleArea(5)); // Output: 10.825317547305483


// Area Of Isosceles Triangle:

function calculateIsoscelesTriangleArea(base, height) {
  return (base * height) / 2;
}

console.log(calculateIsoscelesTriangleArea(6, 8)); // Output: 24


// Volume Of Sphere:

function calculateSphereVolume(radius) {
  return (4 / 3) * Math.PI * Math.pow(radius, 3);
}

console.log(calculateSphereVolume(3)); // Output: 113.09733552923254

// Volume Of Prism:

function calculatePrismVolume(baseArea, height) {
  return baseArea * height;
}

console.log(calculatePrismVolume(10, 5)); // Output: 50

// Find area of a triangle:

function calculateTriangleArea(base, height) {
  return (base * height) / 2;
}

console.log(calculateTriangleArea(4, 6)); // Output: 12





// Give the Actual cost and Sold cost, Calculate Discount Of Product:

function calculateDiscount(actualCost, soldCost) {
  return actualCost - soldCost;
}

console.log(calculateDiscount(100, 80)); // Output: 20


// Given the radius of a circle, find its diameter, circumference, and area:

function calculateCircleProperties(radius) {
  const diameter = 2 * radius;
  const circumference = 2 * Math.PI * radius;
  const area = Math.PI * Math.pow(radius, 2);

  return {
    diameter,
    circumference,
    area,
  };
}

console.log(calculateCircleProperties(5));


// Given two numbers, perform all arithmetic operations:

function performArithmeticOperations(a, b) {
  const sum = a + b;
  const difference = a - b;
  const product = a * b;
  const quotient = a / b;
  const remainder = a % b;
  
  return {
    sum,
    difference,
    product,
    quotient,
    remainder,
  };
}

console.log(performArithmeticOperations(10, 5));

console.log("*****");





    </script>
